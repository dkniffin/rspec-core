name: RSpec CI
on:
  push:
    branches:
      - 'main'
      - '*-maintenance'
      - '*-dev'
      - 'experimental-github-actions'
  pull_request:
    branches:
      - '*'
jobs:
  test:
    name: Ruby ${{ matrix.ruby }}
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        ruby:
          - 2.7
      fail-fast: false
    continue-on-error: ${{ matrix.ruby == 'jruby-9.2.13.0' || endsWith(matrix.ruby, 'head') }}
    steps:
      - uses: actions/checkout@v2
      - uses: ruby/setup-ruby@v1
        with:
          bundler: ${{ (matrix.ruby == 'jruby-9.1.17.0' && 1) || 2 }}
          ruby-version: ${{ matrix.ruby }}
          bundler-cache: true
      - run: script/update_rubygems_and_install_bundler
      - run: script/clone_all_rspec_repos
      - run: bundle install --binstubs --standalone
      - run: script/run_build

  diff-lcs:
    name: Ruby 2.7 with Diff LCS ${{ matrix.diff-lcs }}
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        diff-lcs:
          - "~> 1.3.0"
          - "1.4.3"
    env:
      DIFF_LCS_VERSION: ${{ matrix.diff-lcs }}
    steps:
      - uses: actions/checkout@v2
      - uses: ruby/setup-ruby@v1
        with:
          bundler: 2
          ruby-version: 2.7
          bundler-cache: true
      - run: script/update_rubygems_and_install_bundler
      - run: script/clone_all_rspec_repos
      - run: bundle install --binstubs --standalone
      - run: script/run_build

  legacy:
    name: Legacy Ruby Builds (${{ matrix.container.version }})
    runs-on: ubuntu-20.04
    container: ${{ matrix.container.tag }}
    strategy:
      matrix:
        container:
          - version: 2.0
            tag: ruby:2.0.0
          - version: 1.9.3
            tag: ruby:1.9.3
    steps:
      - uses: actions/checkout@v2
      - run: script/update_rubygems_and_install_bundler
      - run: script/clone_all_rspec_repos
      - run: bundle install --binstubs --standalone
      - run: script/run_build
